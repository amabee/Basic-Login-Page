    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, set, ref ,push, child, onValue} from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
      
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          // Your configaration code here
          apiKey: "AIzaSyB7bPblrzZGlWMblWaVi1V1BoTwh92XEXo",
          authDomain: "lasthome12-360f6.firebaseapp.com",
          databaseURL: "https://lasthome12-360f6-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "lasthome12-360f6",
          storageBucket: "lasthome12-360f6.appspot.com",
          messagingSenderId: "541168511349",
          appId: "1:541168511349:web:17c1519f2617145af70b3c",
          measurementId: "G-NH3JX38VHB"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        
        // Get a reference to the database service
        const database = getDatabase(app);

        // read data
        getData.addEventListener('click',(e) => {
      
          $('#dataTbl td').remove();
          var rowNum = 0; 
          const dbRef = ref(database, 'users/');
      
          onValue(dbRef, (snapshot) => {
            snapshot.forEach((childSnapshot) => {
            const childKey = childSnapshot.key;
            const childData = childSnapshot.val();
            // ...
            rowNum += 1; 
            var row = "<tr><td>" + rowNum + "</td><td>" + childData.firstName + "</td><td>" + childData.lastName + "</td><td>" + childData.email + "</td><td>" + childData.status +"</td><td>" +"</td></tr>"
      
            $(row).appendTo('#dataTbl');
            
            });
          }, {
             onlyOnce: true
          });
      
      
        });
      </script>
